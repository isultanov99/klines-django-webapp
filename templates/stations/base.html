<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    {% load static %}
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Mono">
    <title>{% block title %}{% endblock %}</title>
</head>
<body style="font-family:'PT Mono'">
<div class="container-fluid" style=>
    <div class="row flex-nowrap">
        <div class="col-auto px-0 bg-light vh-100">
            <div class="d-flex flex-column text-white">
                <a href="/"
                   class="nav-link align-middle d-flex justify-content-middle text-black border-bottom">
                    <img src="{% static 'KLlogo.svg' %}" aria-label="Калининградские Линии" alt="Калининградские линии">
                </a>
                <a href="/stations"
                   class="nav-link align-middle d-flex justify-content-start text-blue border-bottom">
                    <span class="material-icons">location_city</span>
                    <span class="ms-1 d-none d-sm-inline">Станции</span>
                </a>
                <a href="/trains"
                   class="nav-link align-middle d-flex justify-content-start text-blue border-bottom">
                    <span class="material-icons">directions_transit</span>
                    <span class="ms-1 d-none d-sm-inline">Поезда</span>
                </a>
            </div>
            <br>
            {% block form %}{% endblock %}
            <div class="container">
                <br>
                {% block tips %}{% endblock %}
            </div>
        </div>
        {% block content %}{% endblock %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="{% static 'js/zoompan.js' %}"></script>
</body>
</html>
