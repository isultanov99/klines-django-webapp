<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    {% load static %}
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT Mono">
    <title>{% block title %}{% endblock %}</title>
</head>
<body style="font-family:'PT Mono'">
<div class="container-fluid" style=>
    <div class="row flex-nowrap">
        <div class="col-auto px-0 bg-light vh-100">
            <div class="d-flex flex-column text-white">
                <a href="/"
                   class="nav-link align-middle d-flex justify-content-center text-black border-bottom">
                    <img src="{% static 'KLlogo.svg' %}" aria-label="Калининградские Линии" alt="Калининградские линии">
                </a>
                <a href="/stations/"
                   class="nav-link align-middle d-flex justify-content-center text-blue border-bottom">
                    <span class="fs-2 bi-card-list ms-1 d-none d-sm-inline">Stations list</span>
                </a>
            </div>
            <br>
            <div class="container">
                <input type="search" id="From" class="form-control" placeholder="From" aria-label="From"
                       style="box-shadow: none;">
                <input type="search" id="To" class="form-control" placeholder="To" aria-label="To"
                       style="box-shadow: none;">
                <button type="button" class="btn btn-primary" href="route/{{ i.col1 }}/{{ i.col2 }}"
                        style="box-shadow: none;">Go!
                </button>
            </div>
            <div class="container">
                <br>
                    <h4>Station list tips:</h4>
                    <ul class="separator" id="tips" style="list-style-type: none; padding: 0;">
                        <li>Search works with<br>both latin and cyrillic</li>
                        <li>Row click gives details page</li>
                        <li>Btw, did you see <a href="/404">404</a> page?<br>You'll love it</li>
                    </ul>
                </div>
            </div>

            {% block content %}{% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>
</html>
